<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Standings | Football League</title>
  <link rel="stylesheet" href="./css/icofont.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light text-dark">
  <!-- Header & Nav -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand" href="./index.html"><i class="icofont-football-alt"></i> Football League</a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#Menu">
        <i class="icofont-navigation-menu"></i>
      </button>
      <div class="navbar-collapse collapse justify-content-end" id="Menu">
        <div class="navbar-nav align-items-center">
          <a class="nav-link" href="./fixtures.html"><i class="icofont-calendar"></i> Fixtures</a>
          <a class="nav-link" href="./livescores.html"><i class="icofont-stopwatch"></i> Live Scores</a>
          <a class="nav-link" href="./index.html"><i class="icofont-score-board"></i> Results</a>
          <a class="nav-link active" href="./standings.html"><i class="icofont-listing-number"></i> Standings</a>
          <a class="nav-link" href="./teams.html"><i class="icofont-shield-alt"></i> Teams</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Standings -->
  <main class="container mt-5 py-5">
    <h1 class="text-center">Standings</h1>
    <hr>
    <div class="row">
      <div class="table-responsive">
        <table class="table table-borderless table-hover align-middle">
          <thead class="table-dark text-center">
            <tr>
              <th>Pos</th>
              <th>Team</th>
              <th title="Played"><span class="border-bottom">P</span></th>
              <th title="Win"><span class="border-bottom">W</span></th>
              <th title="Draw"><span class="border-bottom">D</span></th>
              <th title="Lose"><span class="border-bottom">L</span></th>
              <th title="Goals For"><span class="border-bottom">GF</span></th>
              <th title="Goals Against"><span class="border-bottom">GA</span></th>
              <th title="Goals Difference"><span class="border-bottom">GD</span></th>
              <th>Pts</th>
              <th><i class="icofont-arrow-left"></i> Form</th>
            </tr>
          </thead>
          <tbody id="Standings" class="text-center"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-2">
    <small>
      <a class="text-light text-decoration-none" href="#">Football League</a> &copy; 2021. <br>
      <span class="text-secondary">
        Based on <a class="text-secondary text-decoration-none" href="https://github.com/mochamadboval/FootballLeague">Football League</a> source code.
      </span>
    </small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/apis/config.js"></script>
  <script src="./js/apis/standings.js"></script>
</body>
</html>
